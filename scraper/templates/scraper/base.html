{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LinkedIn Lead Generation System{% endblock %}</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'scraper/css/main.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon"><i class="fas fa-rocket"></i></span>
                <span class="brand-text">LinkedIn Lead Gen</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{% url 'dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <span class="nav-icon"><i class="fas fa-chart-line"></i></span> Dashboard
                </a></li>
                <li><a href="{% url 'scraping-page' %}" class="nav-link {% if request.resolver_match.url_name == 'scraping-page' %}active{% endif %}">
                    <span class="nav-icon"><i class="fas fa-search"></i></span> Scraping
                </a></li>
                <li><a href="{% url 'email-campaign-page' %}" class="nav-link {% if request.resolver_match.url_name == 'email-campaign-page' %}active{% endif %}">
                    <span class="nav-icon"><i class="fas fa-envelope"></i></span> Email Campaign
                </a></li>
                <li><a href="{% url 'whatsapp-campaign-page' %}" class="nav-link {% if request.resolver_match.url_name == 'whatsapp-campaign-page' %}active{% endif %}">
                    <span class="nav-icon"><i class="fab fa-whatsapp"></i></span> WhatsApp Campaign
                </a></li>
                <li><a href="{% url 'task-tracker-page' %}" class="nav-link {% if request.resolver_match.url_name == 'task-tracker-page' %}active{% endif %}">
                    <span class="nav-icon"><i class="fas fa-tasks"></i></span> Task Tracker
                </a></li>
            </ul>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Global Scripts -->
    <script src="{% static 'scraper/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
